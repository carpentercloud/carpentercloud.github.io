<html>

<head>
    <meta charset="utf-8">
    <title>iframe</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<style>
    div{
        overflow: hidden;
    }
    .dis {
        width: 100px;
        height: 100px;
        visibility: hidden;
    }
    input{
        width: 100px;
        height: 100px;
    }
</style>
<body>
    <div>这里是iframe内容</div>
    <div class="bt">click</div>
    <div class="dis">我是被隐藏的元素</div>
    <div><input type="hidden" name="hide"></div>
    <script>
        $(function () {
            var testObj = {
                name: "test",
            }
            $(".bt").on("click", function () {
                parent.postMessage(testObj, "*");
                parent.parentFn();
            });
            console.log($("input[name='hide']"));
            $("input[name='hide']").on("click", function(){
                alert(11);
            });
        });
        window.addEventListener("message", function (e) {
            console.log(e.data);
        });
    </script>
</body>

</html>
